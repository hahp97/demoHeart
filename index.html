<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="snow">
      <div class="text">
        <p data-aos="fade-down" data-aos-duration="3000">Chào Em Iu</p>
        <p data-aos="fade-up" data-aos-duration="3000">Cuộn Từ Từ Xuống Nhé</p>
      </div>
      <div class="quote" data-aos="zoom-in" data-aos-duration="2000">
        <p>Tặng em nên em xem đây là món quà tinh thần nhé</p>
      </div>
      <div class="img" data-aos="zoom-out" data-aos-duration="2000">
        <img src="hv.jpg" alt="" />
      </div>
      <div class="wish" data-aos="zoom-in" data-aos-duration="3000">
        <p>Cố gắng và làm việc thật tốt nhé</p>
        <p>
          Cốc!!!Cốc!!! Anh không mang theo hoa hay quà, Mà là điều ước cho em
          luôn vui vẻ Và tình yêu luôn khiến em mỉm cười… Chúc em thật nhiều may
          mắn và tốt lành, em yêu!
        </p>
        <div id="likes" class="like"></div>
      </div>
      <div class="couple">
        <img src="1a.jpg" alt="" data-aos="fade-down-right" />
        <img src="2a.jpg" alt="" data-aos="fade-down" />
        <img src="3a.jpg" alt="" data-aos="fade-down-left" />
        <img src="4a.jpg" alt="" data-aos="fade-right" />
        <img src="5a.jpg" alt="" data-aos="zoom-in" />
        <img src="6a.jpg" alt="" data-aos="fade-left" />
        <img src="7a.jpg" alt="" data-aos="fade-up-right" />
        <img src="8a.jpg" alt="" data-aos="fade-up" />
        <img src="9a.jpg" alt="" data-aos="fade-up-left" />
      </div>
      <div class="glow">
        <h1>Thanh Vy Xink đệp</h1>
      </div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
